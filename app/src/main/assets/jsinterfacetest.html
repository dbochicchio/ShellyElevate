<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Interface Test</title>
    <style>
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h2>Test ShellyElevate Interface</h2>
<button onclick="testGetRelay(0)">Get Relay</button>
<button onclick="testGetLux()">Get Lux</button>
<button onclick="testGetTemperature()">Get Temperature</button>
<button onclick="testGetHumidity()">Get Humidity</button>
<button onclick="testGetScreenBrightness()">Get Screen Brightness</button>
<button onclick="testGetScreenSaverRunning()">Get Screen Saver Status</button>
<button onclick="testGetScreenSaverEnabled()">Get Screen Saver Enabled</button>
<button onclick="testGetScreenSaverId()">Get Screen Saver ID</button>
<button onclick="testGetExtendedJavascriptInterfaceEnabled()">Get Extended JS Enabled</button>
<button onclick="testSetRelay(0, true)">Set Relay On</button>
<button onclick="testSetRelay(0, false)">Set Relay Off</button>
<button onclick="testSleep()">Sleep</button>
<button onclick="testWake()">Wake</button>
<button onclick="testSetScreenBrightness(50)">Set Screen Brightness</button>
<button onclick="testSetScreenSaverEnabled(true)">Enable Screen Saver</button>
<button onclick="testSetScreenSaverEnabled(false)">Disable Screen Saver</button>
<button onclick="testSetScreenSaverId(1)">Set Screen Saver ID</button>

<pre id="output"></pre>

<script>
    function testGetRelay(button) {
        document.getElementById("output").innerText += "\nRelay: " + ShellyElevate.getRelay(button);
    }

    function testGetLux() {
        document.getElementById("output").innerText += "\nLux: " + ShellyElevate.getLux();
    }

    function testGetTemperature() {
        document.getElementById("output").innerText += "\nTemperature: " + ShellyElevate.getTemperature();
    }

    function testGetHumidity() {
        document.getElementById("output").innerText += "\nHumidity: " + ShellyElevate.getHumidity();
    }

    function testGetScreenBrightness() {
        document.getElementById("output").innerText += "\nScreen Brightness: " + ShellyElevate.getScreenBrightness();
    }

    function testGetScreenSaverRunning() {
        document.getElementById("output").innerText += "\nScreen Saver Running: " + ShellyElevate.getScreenSaverRunning();
    }

    function testGetScreenSaverEnabled() {
        document.getElementById("output").innerText += "\nScreen Saver Enabled: " + ShellyElevate.getScreenSaverEnabled();
    }

    function testGetScreenSaverId() {
        document.getElementById("output").innerText += "\nScreen Saver ID: " + ShellyElevate.getScreenSaverId();
    }

    function testGetExtendedJavascriptInterfaceEnabled() {
        document.getElementById("output").innerText += "\nExtended JS Enabled: " + ShellyElevate.getExtendedJavascriptInterfaceEnabled();
    }

    function testSetRelay(button, state) {
        ShellyElevate.setRelay(button, state);
        document.getElementById("output").innerText += "\nSet Relay: " + state;
    }

    function testSleep() {
        ShellyElevate.sleep();
        document.getElementById("output").innerText += "\nDevice is sleeping.";
    }

    function testWake() {
        ShellyElevate.wake();
        document.getElementById("output").innerText += "\nDevice woke up.";
    }

    function testSetScreenBrightness(brightness) {
        ShellyElevate.setScreenBrightness(brightness);
        document.getElementById("output").innerText += "\nSet Screen Brightness: " + brightness;
    }

    function testSetScreenSaverEnabled(enabled) {
        ShellyElevate.setScreenSaverEnabled(enabled);
        document.getElementById("output").innerText += "\nSet Screen Saver Enabled: " + enabled;
    }

    function testSetScreenSaverId(id) {
        ShellyElevate.setScreenSaverId(id);
        document.getElementById("output").innerText += "\nSet Screen Saver ID: " + id;
    }

    function onButtonPressed(buttonId) {
    	document.getElementById("output").innerText += "\nButton pressed: " + buttonId;
    }

    function onMotion() {
        document.getElementById("output").innerText += "\nonMotion event triggered";
    }

    function onScreenOn() {
        document.getElementById("output").innerText += "\nonScreenOn event triggered";
    }

    function onScreenOff() {
        document.getElementById("output").innerText += "\nonScreenOff event triggered";
    }

    function onScreensaverOn() {
        document.getElementById("output").innerText += "\nonScreensaverOn event triggered";
    }

    function onScreensaverOff() {
        document.getElementById("output").innerText += "\nonScreensaverOff event triggered";
    }

    // Bind all events to their respective functions
    ShellyElevate.bind('onScreenOn', 'onScreenOn');
    ShellyElevate.bind('onScreenOff', 'onScreenOff');
    ShellyElevate.bind('onScreensaverOn', 'onScreensaverOn');
    ShellyElevate.bind('onScreensaverOff', 'onScreensaverOff');
    ShellyElevate.bind('onMotion', 'onMotion');
    ShellyElevate.bind('onButtonPressed', 'onButtonPressed');
</script>
</body>
</html>
